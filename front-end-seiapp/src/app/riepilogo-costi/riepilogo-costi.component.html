<form>
    <div *ngFor="let elemento of interventi; index as j">
        Interventi: {{elemento.intervento.codice}} <br>
        prezzo: {{elemento.prezzo}}/{{elemento.unitaMisura}} <br>
        Risultato: {{elemento.prezzo * elemento.valoreCifra}}<br>
        <input type="number" [value]="elemento.valoreCifra" (input)="elemento.valoreCifra = $event.target.value">
        <button (click)="calcolaPrezzo()">Calcola il prezzo totale: </button>
    </div>
</form>
