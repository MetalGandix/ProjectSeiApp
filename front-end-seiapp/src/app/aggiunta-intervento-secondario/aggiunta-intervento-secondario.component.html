<div>
    <div>
        {{emsType}}
    </div>
    <div>
        {{emsCar[emsType - 1].tipologiaStrutture}}
    </div>
    <select>
        <option selected disabled>Caratteristiche:</option>
        <option (change)="selezionaCaratteristica($event.target.value)" 
        *ngFor="let arr of emsCar[emsType - 1].carQualEms">
            {{arr.caratteristicheQualitative}}
        </option>
    </select>
    <select>
        <option selected disabled>Strutture:</option>
        <option *ngFor="let a of strutturaObj">
            {{a.tipoStruttura.typeName}}
        </option>
    </select>





    <!--<select>
        <option *ngFor="let inte of variabileIntervento">
            {{inte.intervento.codice}}
        </option>
    </select>-->
</div>
