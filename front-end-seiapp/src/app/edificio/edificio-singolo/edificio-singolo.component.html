<div class="container">
    <div class="titolo" style="text-align: center;margin-top: 30px; font-size: 30px;">
      <p><b>Seleziona il tipo di edificio singolo</b></p>
    </div>
    <div class="card my-5">
      <div class="card-body">
        <form>

            <div class="form-group">
                <label for="tipologiaStrutture" ><b>Tipi</b></label>
                <select value="edificioSingolo" class="form-control" id="edificioSingolo" name="edificioSingolo">
                  <option *ngFor="let TipoEdificio of edificioSingolo; index as i">
                  {{i}} - {{ TipoEdificio.tipologiaStrutture }}
                </option>
                </select>
            </div>

        <button type="submit" (click)="outputSelezione()" style="margin-top: 30px;" class="btn btn-primary" class="btn btn-info">Avanti</button>
        </form>
      </div>
    </div>
</div>
