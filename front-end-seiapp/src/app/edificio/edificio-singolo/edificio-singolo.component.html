<div class="container">
    <div class="titolo" style="text-align: center;margin-top: 30px; font-size: 30px;">
      <p><b>Seleziona la tipologia EMS</b></p>
    </div>
    <div class="card my-5">
      <div class="card-body">
        <form>

            <div class="form-group">
                <label for="tipologiaStrutture" ><b>Tipi</b></label>
                <select value="edificio" class="form-control" id="edificioSingolo" name="edificio">
                  <option *ngFor="let TipoEdificio of edificioSingolo; index as i" [ngStyle]="{'background-color': i==1 ? 'orange' : 'transparent' && i==3 ? 'orange' : 'transparent'}">
                  {{i+1}} - {{ TipoEdificio.tipologiaStrutture }}
                </option>
                </select>
            </div>

        <button type="submit" (click)="outputSelezione()" style="margin-top: 30px;" class="btn btn-primary" class="btn btn-info">Avanti</button>
        </form>
      </div>
    </div>
</div>
